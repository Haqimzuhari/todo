<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue + IndexedDB Modular</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Vue.js CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div id="app" class="p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-blue-600">Vue + IndexedDB Modular</h1>

    <input v-model="newItem" type="text" placeholder="Enter data" class="mt-3 p-2 border rounded w-full">

    <div class="mt-3 flex gap-2">
      <button @click="addItem" class="px-4 py-2 bg-blue-500 text-white rounded">Add Data</button>
      <button @click="loadData" class="px-4 py-2 bg-green-500 text-white rounded">Fetch Data</button>
    </div>

    <ul v-if="items.length > 0" class="mt-4">
      <li v-for="item in items" :key="item.id" class="text-gray-700">
        {{ item.name }}
        <button @click="deleteItem(item.id)" class="ml-2 text-red-500">Delete</button>
      </li>
    </ul>

    <p v-else class="mt-4 text-gray-500">No data available.</p>
  </div>

  <script src="db.js"></script>
  <script src="app.js"></script>
</body>
</html>
